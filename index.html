<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Dark Mode</em>
        </div>
        <h1>Assignment Tracker</h1>
        <p class="subtitle">Track your Computing Science assignments</p>
        
        <div class="course-type-selector">
            <h3>Select Course Type:</h3>
            <div class="course-type-buttons">
                <button class="course-type-btn active" data-type="cs" onclick="switchCourseType('cs')">Computing Science</button>
                <button class="course-type-btn" data-type="robotics" onclick="switchCourseType('robotics')">Robotics</button>
                <button class="course-type-btn" data-type="it" onclick="switchCourseType('it')">Information Technology</button>
                <button class="course-type-btn" data-type="dmd" onclick="switchCourseType('dmd')">Digital Media & Design</button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="loadAssignments()">Refresh</button>
            <button onclick="clearProgress()">Clear All Progress</button>
        </div>
        
        <div id="content">
            <div class="loading">Loading assignments...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
